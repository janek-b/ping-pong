<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="jumbotron">
          <h1>Ping Pong</h1>
        </div>
      </div>
      <div class="row">
        <br>
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
          <h2>Let's play!</h2>
          <h3>Rules:</h3>
          <p>Ping Pong will count up to the number you entered starting at 1 with the following exceptions</p>
          <ol>
            <li>Numbers divisible by 3 become "ping"</li>
            <li>Numbers divisible by 5 become "pong"</li>
            <li>Numbers divisible by 3 and 5 become "ping-pong"</li>
          </ol>
          <p></p>
          <form id="pingPongForm">
            <label for="inputNumber">Enter your number here:</label>
            <input id="inputNumber" type="number">
            <button type="submit" class="btn btn-primary">Ping Pong!</button>
          </form>
          <div>
            <ul class="output">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
